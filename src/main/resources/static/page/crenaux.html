<script src="script/crenaux.js" type="text/javascript"></script>

<div class="container-fluid">
    <div class="modal fade" id="error" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Erreur</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Impossible de supprimer ce crenaux</p>
                </div>
            </div>
        </div>
    </div>
    <div class="card bg-white" style="background-image: url('mimi.jpg');">
        <div class="card-header ">
            <p class="h2 text-center text-uppercase font-weight-bold pt-2">Gestion des creneaux</p>
        </div>
        <div class="card-body container-fluid">
            <div class="row">
                <div class="col-sm-6 mb-2">
                    <label for="heureDebut">Debut Creneaux : </label>
                    <input class="" type="text" id="id" hidden>
                    <input class="form-control" type="time" step="1" id="heureDebut" required>

                </div>
                <div class="col-sm-6 mb-2">
                    <label for="heureFin">Fin Creneaux : </label>
                    <input class="" type="text" id="id" hidden>
                    <input class="form-control" type="time" step="1" id="heureFin" required>

                </div>

            </div>

            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-success" id="btn">Ajouter</button>
                </div>
            </div>
            <div class="row table-responsive m-auto rounded">
                <table id="tcrenaux" class="table table-hover w-100">
                    <thead>
                    <tr class="text-uppercase bg-light  w-100">
                        <th scope="col">Id</th>
                        <th scope="col">HeureDebut</th>
                        <th scope="col">HeureFin</th>
                        <th scope="col">Supprimer</th>
                        <th scope="col">Modifier</th>
                    </tr>
                    </thead>
                    <tbody id="table-content">

                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
