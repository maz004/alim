<script src="script/crsalle.js" type="text/javascript"></script>
<div class="container-fluid">
    <div class="modal fade" id="error" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Erreur</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Impossible de supprimer ce crsalle</p>
                </div>
            </div>
        </div>
    </div>
    <div class="card bg-white" style="background-image: url('mimi.jpg');">
        <div class="card-header ">
            <p class="h2 text-center text-uppercase font-weight-bold pt-2">Gestion des crsalles</p>
            <p class="username" id = "username"></p>
        </div>
        <div class="card-body container-fluid">
            <div class="row">

                <div class="col-sm-6 mb-2">
                    <label for="date">Date : </label>
                    <input class="" type="date" id="id" hidden>
                    <input class="form-control" type="date" id="date" required>
                </div>
            </div>

            <div class="row">


                <div class="col-sm-6 mb-2">
                    <label for="salle">Salle : </label>
                    <select class="form-control" id="salle" name="salle">
                        <option value="0">choisir une option</option>
                    </select>
                </div>

                <div class="col-sm-6 mb-2">
                    <label for="crenaux">Creneaux : </label>
                    <select class="form-control" id="crenaux" name="crenaux">
                        <option value="0">choisir une option</option>
                    </select>
                </div>

            </div>

            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-success" id="btn">Ajouter</button>
                </div>
            </div>
            <div class="row table-responsive m-auto rounded">
                <table id="tcrsalle" class="table table-hover w-100">
                    <thead>
                    <tr class="text-uppercase bg-light  w-100">
                        <th scope="col">Date</th>
                        <th scope="col">SL-ID</th>
                        <th scope="col">Salle</th>
                        <th scope="col">CR-ID</th>
                        <th scope="col">Creneaux</th>
                        <th scope="col">Status</th>
                        <th scope="col">Supprimer</th>
                        <th scope="col">Valider</th>
                        <th scope="col">Rejetter</th>
                    </tr>
                    </thead>
                    <tbody id="table-content">

                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
